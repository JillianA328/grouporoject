<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's For Dinner > Eat Out</title>
    <link rel="stylesheet" href="eat-in.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap%22%3E">
</head>

<body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-menu">
                <h1>Eat In</h1>
                <div class="navbar-end">
                    <a class="navbar-item is-expanded">
                        Home
                    </a>
                    <a class="navbar-item is-expanded">
                        Eat Out
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!--Search Section-->
    <div class="columns is-mobile has-text-centered content">
        <div class="column is-3 background-image">
            
            <div class="info">
            <div class="title">Try something new!</div>
            <div class="subtitle">Find a recipe using ingrediants you have!</div>
        </div>
            <div class="columns is-mobile">
                <div class="column">
                    <form action="">
                        <div class="column">
                            <!--Search Box-->
                            <input type="text" placeholder="Enter Ingrediant">
                        </div>
                        <div class="column">
                            <!--Dropdown menu for food options-->
                           
                        <div>
                            <!--Submit search selections to search-->
                            <button id="search-btn">
                                Search
                            </button>
                        </div>

                    </form>
                </div>
            </div>

        </div>

        <!--Returned Items from Search-->
        <div class="column">
            <div class="content has-text-centered" id="results">
                Placeholder for results from API.
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Made with &hearts;</strong> by Jillian, Marykate, Leslie, and Greg.
            </p>
        </div>
    </footer>

    <!--For Greg's JS-->
    <!-- <script src="assets/js/eat-out-script.js"></script> -->
</body>

</html>
